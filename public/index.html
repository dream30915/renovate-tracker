<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenovateTrack - Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2332;
            --bg-input: #243040;
            --border: #2a3a4e;
            --emerald-400: #34d399;
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', 'Noto Sans Thai', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* ===== LOGIN ===== */
        .login-screen {
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at 30% 50%, rgba(16,185,129,0.08), transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(59,130,246,0.05), transparent 40%),
                        var(--bg-primary);
        }
        .login-box {
            background: var(--bg-card); border-radius: 20px; padding: 40px;
            width: 400px; max-width: 90vw; text-align: center;
            border: 1px solid var(--border); box-shadow: var(--shadow);
        }
        .login-box h1 { color: var(--emerald-400); margin-bottom: 8px; font-size: 1.8rem; }
        .login-box p { color: var(--text-muted); margin-bottom: 24px; font-size: 0.9rem; }
        .login-input {
            width: 100%; padding: 14px 16px; border-radius: 10px;
            border: 1px solid var(--border); background: var(--bg-input);
            color: var(--text-primary); font-size: 1rem; margin-bottom: 16px;
            outline: none; transition: border-color 0.3s;
        }
        .login-input:focus { border-color: var(--emerald-500); }
        .login-input::placeholder { color: var(--text-muted); }
        .login-btn {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            background: linear-gradient(135deg, var(--emerald-600), var(--emerald-500));
            color: white; font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16,185,129,0.3); }
        .login-error { color: var(--danger); font-size: 0.85rem; margin-top: 8px; display: none; }

        /* ===== MAIN LAYOUT ===== */
        .app { display: none; }
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 24px; background: var(--bg-secondary);
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 10;
        }
        .top-bar h1 { font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }
        .top-bar h1 span { color: var(--emerald-400); }
        .top-bar-actions { display: flex; gap: 10px; align-items: center; }
        .refresh-btn, .logout-btn {
            padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer;
            font-size: 0.85rem; font-weight: 500; transition: all 0.2s;
        }
        .refresh-btn { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border); }
        .refresh-btn:hover { border-color: var(--emerald-500); }
        .logout-btn { background: transparent; color: var(--text-muted); }

        .content { max-width: 1200px; margin: 0 auto; padding: 24px; }

        /* ===== STAT CARDS ===== */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px; margin-bottom: 24px;
        }
        .stat-card {
            background: var(--bg-card); border-radius: var(--radius); padding: 20px;
            border: 1px solid var(--border); position: relative; overflow: hidden;
        }
        .stat-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0;
            height: 3px; background: var(--stat-color, var(--emerald-500));
        }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 1.8rem; font-weight: 800; margin-top: 6px; }
        .stat-sub { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; }

        /* ===== CARDS ===== */
        .card {
            background: var(--bg-card); border-radius: var(--radius); border: 1px solid var(--border);
            margin-bottom: 20px; overflow: hidden;
        }
        .card-header {
            padding: 16px 20px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .card-header h3 { font-size: 1rem; display: flex; align-items: center; gap: 8px; }
        .card-body { padding: 20px; }

        /* ===== CHARTS ===== */
        .charts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }

        /* ===== TABLE ===== */
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { text-align: left; padding: 10px 12px; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--border); }
        .data-table td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 0.9rem; }
        .data-table tr:hover { background: rgba(255,255,255,0.02); }

        /* ===== TRANSACTION ITEMS ===== */
        .tx-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .tx-item:last-child { border: none; }
        .tx-icon {
            width: 38px; height: 38px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 0.85rem;
        }
        .tx-icon.income { background: rgba(16,185,129,0.15); color: var(--emerald-400); }
        .tx-icon.expense { background: rgba(239,68,68,0.15); color: var(--danger); }
        .tx-info { flex: 1; }
        .tx-desc { font-weight: 500; font-size: 0.9rem; }
        .tx-meta { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; display: flex; gap: 8px; }
        .tx-amount { font-weight: 700; font-size: 0.95rem; }
        .tx-amount.income { color: var(--emerald-400); }
        .tx-amount.expense { color: var(--danger); }

        /* ===== CATEGORY BAR ===== */
        .cat-item {
            display: flex; align-items: center; gap: 12px; padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .cat-item:last-child { border: none; }
        .cat-bar-bg {
            height: 6px; border-radius: 3px; background: var(--bg-input); flex: 1; overflow: hidden;
        }
        .cat-bar-fill { height: 100%; border-radius: 3px; transition: width 0.8s ease; }

        /* ===== PROPERTY CARDS ===== */
        .prop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
        .prop-card {
            background: var(--bg-secondary); border-radius: 10px; padding: 16px;
            border: 1px solid var(--border); transition: border-color 0.3s;
        }
        .prop-card:hover { border-color: var(--emerald-500); }
        .prop-name { font-weight: 700; font-size: 1rem; margin-bottom: 10px; }
        .prop-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 8px; }
        .prop-stat { text-align: center; }
        .prop-stat-label { font-size: 0.7rem; color: var(--text-muted); }
        .prop-stat-value { font-weight: 700; font-size: 0.85rem; margin-top: 2px; }

        /* ===== BADGE ===== */
        .badge { padding: 3px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 600; }
        .badge-success { background: rgba(16,185,129,0.15); color: var(--emerald-400); }
        .badge-danger { background: rgba(239,68,68,0.15); color: var(--danger); }

        /* ===== EMPTY STATE ===== */
        .empty { text-align: center; padding: 40px; color: var(--text-muted); }
        .empty i { font-size: 2.5rem; margin-bottom: 12px; opacity: 0.3; }
        .empty p { font-size: 0.9rem; }

        /* ===== LOADING ===== */
        .loading { text-align: center; padding: 40px; }
        .spinner { display: inline-block; width: 36px; height: 36px; border: 3px solid var(--border); border-top-color: var(--emerald-500); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .charts-grid { grid-template-columns: 1fr; }
            .content { padding: 16px; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .stat-value { font-size: 1.3rem; }
            .top-bar { padding: 12px 16px; }
        }
        @media (max-width: 480px) {
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div class="login-screen" id="login-screen">
    <div class="login-box">
        <div style="font-size:3rem; margin-bottom:12px">üè†</div>
        <h1>RenovateTrack</h1>
        <p>Dashboard ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏ò‡∏∏‡∏£‡∏Å‡∏¥‡∏à</p>
        <input type="password" class="login-input" id="password-input" placeholder="üîë ‡∏Å‡∏£‡∏≠‡∏Å Password" autocomplete="off">
        <button class="login-btn" onclick="doLogin()">
            <i class="fas fa-sign-in-alt"></i> ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö
        </button>
        <div class="login-error" id="login-error">‚ùå Password ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á</div>
    </div>
</div>

<!-- APP -->
<div class="app" id="app">
    <div class="top-bar">
        <h1>üè† <span>RenovateTrack</span> Dashboard</h1>
        <div class="top-bar-actions">
            <span id="last-updated" style="font-size:0.75rem; color:var(--text-muted)"></span>
            <button class="refresh-btn" onclick="loadData()"><i class="fas fa-sync-alt"></i> ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>
            <button class="logout-btn" onclick="doLogout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>
    <div class="content" id="content">
        <div class="loading"><div class="spinner"></div><p style="margin-top:12px; color:var(--text-muted)">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</p></div>
    </div>
</div>

<script>
    // ===== CONFIG =====
    let API_URL = '';
    let PASSWORD = '';

    // Detect API URL (same origin)
    const baseUrl = window.location.origin;
    API_URL = baseUrl + '/api/dashboard';

    // ===== LOGIN =====
    function doLogin() {
        PASSWORD = document.getElementById('password-input').value;
        if (!PASSWORD) return;
        document.getElementById('login-error').style.display = 'none';
        loadData();
    }

    document.getElementById('password-input').addEventListener('keypress', e => {
        if (e.key === 'Enter') doLogin();
    });

    function doLogout() {
        PASSWORD = '';
        document.getElementById('app').style.display = 'none';
        document.getElementById('login-screen').style.display = 'flex';
        document.getElementById('password-input').value = '';
    }

    // Check saved password
    const savedPw = sessionStorage.getItem('rt_pw');
    if (savedPw) {
        PASSWORD = savedPw;
        loadData();
    }

    // ===== LOAD DATA =====
    async function loadData() {
        try {
            const res = await fetch(API_URL, {
                headers: { 'Authorization': `Bearer ${PASSWORD}` }
            });

            if (res.status === 401) {
                document.getElementById('login-error').style.display = 'block';
                sessionStorage.removeItem('rt_pw');
                return;
            }

            const data = await res.json();
            sessionStorage.setItem('rt_pw', PASSWORD);

            // Show app
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';

            renderDashboard(data);
            document.getElementById('last-updated').textContent = '‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï: ' + new Date().toLocaleTimeString('th-TH');
        } catch (err) {
            console.error(err);
            document.getElementById('login-error').style.display = 'block';
            document.getElementById('login-error').textContent = '‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Server ‡πÑ‡∏î‡πâ';
        }
    }

    // ===== RENDER =====
    function renderDashboard(data) {
        const content = document.getElementById('content');
        const fmt = n => Number(n || 0).toLocaleString('th-TH');

        content.innerHTML = `
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card" style="--stat-color: var(--info)">
                    <div class="stat-label">‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏™‡∏¥‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
                    <div class="stat-value" style="color: var(--info)">${data.totalProperties}</div>
                    <div class="stat-sub">${data.totalTransactions} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</div>
                </div>
                <div class="stat-card" style="--stat-color: var(--emerald-500)">
                    <div class="stat-label">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö‡∏£‡∏ß‡∏°</div>
                    <div class="stat-value" style="color: var(--emerald-400)">‡∏ø${fmt(data.totalIncome)}</div>
                </div>
                <div class="stat-card" style="--stat-color: var(--danger)">
                    <div class="stat-label">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡∏£‡∏ß‡∏°</div>
                    <div class="stat-value" style="color: var(--danger)">‡∏ø${fmt(data.totalExpense)}</div>
                </div>
                <div class="stat-card" style="--stat-color: ${data.profit >= 0 ? 'var(--emerald-500)' : 'var(--danger)'}">
                    <div class="stat-label">${data.profit >= 0 ? '‡∏Å‡∏≥‡πÑ‡∏£' : '‡∏Ç‡∏≤‡∏î‡∏ó‡∏∏‡∏ô'}</div>
                    <div class="stat-value" style="color: ${data.profit >= 0 ? 'var(--emerald-400)' : 'var(--danger)'}">‡∏ø${fmt(Math.abs(data.profit))}</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="card">
                    <div class="card-header"><h3><i class="fas fa-chart-bar" style="color:var(--emerald-400)"></i> ‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö-‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢ ‡∏ï‡πà‡∏≠‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå</h3></div>
                    <div class="card-body" style="height:300px"><canvas id="chart-bar"></canvas></div>
                </div>
                <div class="card">
                    <div class="card-header"><h3><i class="fas fa-chart-pie" style="color:var(--warning)"></i> ‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢</h3></div>
                    <div class="card-body" style="height:300px"><canvas id="chart-pie"></canvas></div>
                </div>
            </div>

            <!-- Properties -->
            <div class="card">
                <div class="card-header"><h3><i class="fas fa-home" style="color:var(--emerald-400)"></i> ‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏™‡∏¥‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h3></div>
                <div class="card-body">
                    ${data.properties.length === 0
                        ? '<div class="empty"><i class="fas fa-home"></i><p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏™‡∏¥‡∏ô<br>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡πà‡∏≤‡∏ô LINE Bot: ‡∏û‡∏¥‡∏°‡∏û‡πå "‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡πâ‡∏≤‡∏ô ‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå"</p></div>'
                        : `<div class="prop-grid">${data.properties.map(p => `
                            <div class="prop-card">
                                <div class="prop-name">üè† ${p.name}</div>
                                <div class="prop-stats">
                                    <div class="prop-stat">
                                        <div class="prop-stat-label">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö</div>
                                        <div class="prop-stat-value" style="color:var(--emerald-400)">‡∏ø${fmt(p.income)}</div>
                                    </div>
                                    <div class="prop-stat">
                                        <div class="prop-stat-label">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</div>
                                        <div class="prop-stat-value" style="color:var(--danger)">‡∏ø${fmt(p.expense)}</div>
                                    </div>
                                    <div class="prop-stat">
                                        <div class="prop-stat-label">${p.profit >= 0 ? '‡∏Å‡∏≥‡πÑ‡∏£' : '‡∏Ç‡∏≤‡∏î‡∏ó‡∏∏‡∏ô'}</div>
                                        <div class="prop-stat-value" style="color:${p.profit >= 0 ? 'var(--emerald-400)' : 'var(--danger)'}">‡∏ø${fmt(Math.abs(p.profit))}</div>
                                    </div>
                                </div>
                                <div style="margin-top:8px; font-size:0.75rem; color:var(--text-muted)">${p.txCount} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</div>
                            </div>`).join('')}</div>`}
                </div>
            </div>

            <!-- Category Breakdown -->
            <div class="card">
                <div class="card-header"><h3><i class="fas fa-list" style="color:var(--warning)"></i> ‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà</h3></div>
                <div class="card-body" id="category-list"></div>
            </div>

            <!-- Recent Transactions -->
            <div class="card">
                <div class="card-header"><h3><i class="fas fa-clock" style="color:var(--info)"></i> ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h3></div>
                <div class="card-body" id="recent-list"></div>
            </div>
        `;

        // Render charts
        renderBarChart(data.properties);
        renderPieChart(data.categoryTotals);
        renderCategoryList(data.categoryTotals, data.totalExpense);
        renderRecentList(data.recentTransactions);
    }

    function renderBarChart(properties) {
        const canvas = document.getElementById('chart-bar');
        if (!canvas || properties.length === 0) return;

        new Chart(canvas, {
            type: 'bar',
            data: {
                labels: properties.map(p => p.name.length > 12 ? p.name.slice(0,12)+'...' : p.name),
                datasets: [
                    { label: '‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö', data: properties.map(p => p.income), backgroundColor: 'rgba(16,185,129,0.7)', borderRadius: 6 },
                    { label: '‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢', data: properties.map(p => p.expense), backgroundColor: 'rgba(239,68,68,0.7)', borderRadius: 6 }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { labels: { color: '#94a3b8', font: { size: 11 } } } },
                scales: {
                    x: { ticks: { color: '#64748b', font: { size: 10 } }, grid: { display: false } },
                    y: { ticks: { color: '#64748b', callback: v => '‡∏ø'+Number(v).toLocaleString() }, grid: { color: 'rgba(255,255,255,0.05)' } }
                }
            }
        });
    }

    function renderPieChart(catTotals) {
        const canvas = document.getElementById('chart-pie');
        if (!canvas) return;

        const labels = Object.keys(catTotals);
        const values = Object.values(catTotals);
        const colors = ['#ef4444','#f59e0b','#3b82f6','#10b981','#8b5cf6','#ec4899','#14b8a6','#f97316','#06b6d4','#6366f1'];

        if (labels.length === 0) return;

        new Chart(canvas, {
            type: 'doughnut',
            data: {
                labels, datasets: [{ data: values, backgroundColor: colors.slice(0, values.length), borderWidth: 0, hoverOffset: 8 }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'right', labels: { color: '#94a3b8', font: { size: 11 }, padding: 8, usePointStyle: true } },
                    tooltip: {
                        callbacks: { label: ctx => `${ctx.label}: ‡∏ø${Number(ctx.raw).toLocaleString()}` }
                    }
                }
            }
        });
    }

    function renderCategoryList(catTotals, totalExpense) {
        const el = document.getElementById('category-list');
        const sorted = Object.entries(catTotals).sort((a,b) => b[1]-a[1]);

        if (sorted.length === 0) {
            el.innerHTML = '<div class="empty"><p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p></div>';
            return;
        }

    }
